name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  push:
    branches:
      - main

jobs:
  lint:
    name: Code standards
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v4

      - name: "üîß setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "üì¶ install dependencies"
        run: npm install

      - name: "üîç lint code"
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      TEAMWORK_TOKEN: ${{ secrets.TEAMWORK_TOKEN }}
      TEAMWORK_PASSWORD: ${{ secrets.TEAMWORK_PASSWORD }}
      TEAMWORK_SUBDOMAIN: ${{ vars.TEAMWORK_SUBDOMAIN }}
      HIVE_API_KEY: ${{ secrets.HIVE_API_KEY }}
      CLICKUP_API_KEY: ${{ secrets.CLICKUP_API_KEY }}
      JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
      JIRA_PASSWORD: ${{ secrets.JIRA_PASSWORD }}
      JIRA_SUBDOMAIN: ${{ vars.JIRA_SUBDOMAIN }}
      JIRA_EMAIL: ${{ vars.JIRA_EMAIL }}
      GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
      SHORTCUT_TOKEN: ${{ secrets.SHORTCUT_TOKEN }}
      HEIGHT_API_KEY: ${{ secrets.HEIGHT_API_KEY }}
    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v4

      - name: "üîß setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "üì¶ install dependencies"
        run: npm install

      - name: "üîç run tests with coverage"
        run: npm run test:coverage
