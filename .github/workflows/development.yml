name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
    workflow_call:

jobs:
  lint:
    name: Code standards
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v4

      - name: "üîß setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "üì¶ install dependencies"
        run: npm install

      - name: "üîç lint code"
        run: npm run lint

  test:
    name: Test application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      TEAMWORK_TOKEN: ${{ secrets.TEAMWORK_TOKEN }}
      TEAMWORK_PASSWORD: ${{ secrets.TEAMWORK_PASSWORD }}
      TEAMWORK_SUBDOMAIN: ${{ secrets.TEAMWORK_SUBDOMAIN }}
      HIVE_API_KEY: ${{ secrets.HIVE_API_KEY }}
      CLICKUP_API_KEY: ${{ secrets.CLICKUP_API_KEY }}
      CLICKUP_HTTP_AGENT_MAX_SOCKETS: ${{ secrets.CLICKUP_HTTP_AGENT_MAX_SOCKETS }}
      JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
      JIRA_PASSWORD: ${{ secrets.JIRA_PASSWORD }}
      JIRA_SUBDOMAIN: ${{ secrets.JIRA_SUBDOMAIN }}
      JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
    steps:
      - name: "‚òÅÔ∏è checkout repository"
        uses: actions/checkout@v4

      - name: "üîß setup node"
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "üì¶ install dependencies"
        run: npm install

      - name: "üîç run tests"
        run: npm run test